<!doctype html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <!-- iPad„ÅßÁîªÈù¢„ÅÑ„Å£„Å±„ÅÑÔºàsafe-areaÂê´„ÇÄÔºâ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- iPad„Åß„Äå„Éõ„Éº„É†ÁîªÈù¢„Å´ËøΩÂä†„Äç„Åó„ÅüÊôÇ„Å´ÂÖ®ÁîªÈù¢ÂØÑ„Çä„Å´„Åô„Çã -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>„Éô„É´„Éè„Éº„É¢„Éã„Éº</title>
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
      /* iPad„ÅÆ„Éé„ÉÉ„ÉÅ/„Çπ„ÉÜ„Éº„Çø„Çπ„Éê„ÉºÈ†òÂüü„Å´È£ü„ÅÑËæº„Åæ„Å™„ÅÑ */
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
      /* iOS„Åß„Çø„ÉÉ„ÉóÊìç‰Ωú„ÇíÂÆâÂÆö„Åï„Åõ„Çã */
      touch-action: manipulation;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    * {
      box-sizing: border-box;
    }

    .app-container {
      width: 100%;
      height: 100%;
      /* iOS„ÅÆ„Ç¢„Éâ„É¨„Çπ„Éê„Éº‰º∏Á∏Æ„Åß„ÇÇÁîªÈù¢„ÅÑ„Å£„Å±„ÅÑ„ÇíÁ∂≠ÊåÅ */
      min-height: 100svh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Rounded Mplus 1c', sans-serif;
      padding: 20px;
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mode-button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Rounded Mplus 1c', sans-serif;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .mode-button.free {
      background: #ffffff;
      color: #667eea;
    }

    .mode-button.demo {
      background: #ff69b4;
      color: #ffffff;
    }

    .mode-button.beginner {
      background: #90ee90;
      color: #333333;
    }

    .mode-button.practice {
      background: #ffd700;
      color: #333333;
    }

    .mode-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .mode-button.active {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255,255,255,0.4);
    }

    .practice-info {
      color: #ffffff;
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .bells-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
    }

    .bell {
      position: relative;
      width: 100px;
      height: 140px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
    }

    .bell:active {
      transform: scale(0.95);
    }

    .bell-body {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .bell-top {
      width: 30px;
      height: 15px;
      background: #8b7355;
      border-radius: 15px 15px 0 0;
      margin-bottom: -5px;
      z-index: 2;
    }

    .bell-shape {
      width: 80px;
      height: 100px;
      background: linear-gradient(180deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
      border-radius: 40px 40px 50px 50px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3), inset -5px -5px 15px rgba(0,0,0,0.2), inset 5px 5px 15px rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: opacity 0.3s ease, filter 0.3s ease;
    }

    .bell-shape.ringing {
      animation: ring 0.3s ease-in-out;
    }

    .bell-shape.highlight {
      animation: glow 0.8s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(255,255,255,0.9), 0 8px 20px rgba(0,0,0,0.3), inset -5px -5px 15px rgba(0,0,0,0.2), inset 5px 5px 15px rgba(255,255,255,0.3);
    }

    .bell-shape.dimmed {
      opacity: 0.3;
      filter: grayscale(0.5);
    }

    @keyframes ring {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    @keyframes glow {
      0%, 100% { 
        filter: brightness(1.5);
        transform: scale(1.05);
      }
      50% { 
        filter: brightness(1.8);
        transform: scale(1.1);
      }
    }

    .bell-note {
      font-size: 28px;
      font-weight: 700;
      color: #8b4513;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
    }

    .bell-label {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      .bell {
        width: 80px;
        height: 120px;
      }

      .bell-shape {
        width: 65px;
        height: 85px;
      }

      .bells-container {
        gap: 10px;
      }
    }
  </style>
 </head>

 <body>
  <div class="app-container">
   <h1 class="title" id="title">„Éô„É´„Éè„Éº„É¢„Éã„Éº</h1>
   <div class="controls">
     <button class="mode-button free active" id="freeMode">Ëá™Áî±ÊºîÂ•è</button>
     <button class="mode-button demo" id="demoMode">„Éá„É¢ÊºîÂ•è</button>
     <button class="mode-button beginner" id="beginnerMode">„Åç„Çâ„Åç„ÇâÊòü(ÂàùÁ¥ö)</button>
     <button class="mode-button practice" id="practiceMode">„Åç„Çâ„Åç„ÇâÊòü(‰∏≠Á¥ö)</button>
   </div>
   <div class="practice-info" id="practiceInfo" style="display: none;"></div>
   <div class="bells-container" id="bellsContainer"></div>
  </div>

  <script>
    const notes = [
      { note: '„Éâ', frequency: 261.63, label: 'C', color: '#ff4444' },
      { note: '„É¨', frequency: 293.66, label: 'D', color: '#ff8833' },
      { note: '„Éü', frequency: 329.63, label: 'E', color: '#ffdd33' },
      { note: '„Éï„Ç°', frequency: 349.23, label: 'F', color: '#44dd44' },
      { note: '„ÇΩ', frequency: 392.00, label: 'G', color: '#3399ff' },
      { note: '„É©', frequency: 440.00, label: 'A', color: '#4488ff' },
      { note: '„Ç∑', frequency: 493.88, label: 'B', color: '#ff66cc' }
    ];

    // „Åç„Çâ„Åç„ÇâÊòü„ÅÆÊ•ΩË≠ú
    const twinkleSong = [
      '„Éâ', '„Éâ', '„ÇΩ', '„ÇΩ', '„É©', '„É©', '„ÇΩ',
      '„Éï„Ç°', '„Éï„Ç°', '„Éü', '„Éü', '„É¨', '„É¨', '„Éâ',
      '„ÇΩ', '„ÇΩ', '„Éï„Ç°', '„Éï„Ç°', '„Éü', '„Éü', '„É¨',
      '„ÇΩ', '„ÇΩ', '„Éï„Ç°', '„Éï„Ç°', '„Éü', '„Éü', '„É¨',
      '„Éâ', '„Éâ', '„ÇΩ', '„ÇΩ', '„É©', '„É©', '„ÇΩ',
      '„Éï„Ç°', '„Éï„Ç°', '„Éü', '„Éü', '„É¨', '„É¨', '„Éâ'
    ];

    let currentMode = 'free'; // 'free', 'demo', 'beginner', 'practice'
    let currentNoteIndex = 0;
    let bellElements = {};
    let audioContext;
    let demoTimeout = null;

    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      // iOS SafariÂØæÁ≠ñÔºöÂàùÂõû„ÅØsuspended„Å´„Å™„Çä„ÇÑ„Åô„ÅÑ„ÅÆ„ÅßÂæ©Â∏∞
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }

    // iOS„Åß„ÄåÊúÄÂàù„ÅÆ‰∏ÄÂõû„Å†„Åë„Äç„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„Å®Á¥ê„Å•„Åë„Å¶Audio„ÇíËß£Êîæ
    window.addEventListener('pointerdown', initAudio, { once: true });

    function playBellSound(frequency) {
      initAudio();
      
      // „É°„Ç§„É≥„ÅÆÈü≥
      const oscillator1 = audioContext.createOscillator();
      const gainNode1 = audioContext.createGain();
      
      oscillator1.connect(gainNode1);
      gainNode1.connect(audioContext.destination);
      
      oscillator1.type = 'sine';
      oscillator1.frequency.setValueAtTime(frequency, audioContext.currentTime);
      
      gainNode1.gain.setValueAtTime(0.4, audioContext.currentTime);
      gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
      
      // ÂÄçÈü≥1ÔºàÈ´ò„ÅÑÈü≥Ôºâ
      const oscillator2 = audioContext.createOscillator();
      const gainNode2 = audioContext.createGain();
      
      oscillator2.connect(gainNode2);
      gainNode2.connect(audioContext.destination);
      
      oscillator2.type = 'sine';
      oscillator2.frequency.setValueAtTime(frequency * 2.5, audioContext.currentTime);
      
      gainNode2.gain.setValueAtTime(0.15, audioContext.currentTime);
      gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
      
      // ÂÄçÈü≥2Ôºà„Åï„Çâ„Å´È´ò„ÅÑÈü≥Ôºâ
      const oscillator3 = audioContext.createOscillator();
      const gainNode3 = audioContext.createGain();
      
      oscillator3.connect(gainNode3);
      gainNode3.connect(audioContext.destination);
      
      oscillator3.type = 'sine';
      oscillator3.frequency.setValueAtTime(frequency * 4, audioContext.currentTime);
      
      gainNode3.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode3.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
      
      oscillator1.start(audioContext.currentTime);
      oscillator1.stop(audioContext.currentTime + 2);
      
      oscillator2.start(audioContext.currentTime);
      oscillator2.stop(audioContext.currentTime + 1.5);
      
      oscillator3.start(audioContext.currentTime);
      oscillator3.stop(audioContext.currentTime + 1);
    }

    function playDemoNote(noteIndex) {
      if (currentMode !== 'demo' || noteIndex >= twinkleSong.length) {
        if (noteIndex >= twinkleSong.length) {
          document.getElementById('practiceInfo').textContent = 'üéµ ÊºîÂ•è„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë¶ã„Åæ„Åô„ÅãÔºü';
          demoTimeout = setTimeout(() => {
            currentNoteIndex = 0;
            playDemoNote(0);
          }, 3000);
        }
        return;
      }

      const noteName = twinkleSong[noteIndex];
      const note = notes.find(n => n.note === noteName);
      
      if (note && bellElements[noteName]) {
        // „Éô„É´„ÇíÂÖâ„Çâ„Åõ„ÇãÔºà„Éè„Ç§„É©„Ç§„Éà„Å®„É™„É≥„Ç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰∏°ÊñπÔºâ
        bellElements[noteName].classList.add('ringing');
        bellElements[noteName].classList.add('highlight');
        playBellSound(note.frequency);
        
        // ÈÄ≤Êçó„ÇíÊõ¥Êñ∞
        currentNoteIndex = noteIndex;
        document.getElementById('practiceInfo').textContent = `‚ô™ ${noteIndex + 1} / ${twinkleSong.length} - ÊºîÂ•è‰∏≠: ${noteName}`;
        
        // „É™„É≥„Ç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíËß£Èô§
        setTimeout(() => {
          bellElements[noteName].classList.remove('ringing');
        }, 300);
        
        // „Éè„Ç§„É©„Ç§„Éà„ÇíÂ∞ë„ÅóÈï∑„ÇÅ„Å´ÊÆã„Åô
        setTimeout(() => {
          bellElements[noteName].classList.remove('highlight');
        }, 600);
        
        // „Éï„É¨„Éº„Ç∫„ÅÆÂå∫Âàá„Çä„Åß‰ºëÁ¨¶„ÇíÂÖ•„Çå„Çã
        const phraseBoundaries = [6, 13, 20, 27, 34, 41];
        const isPhraseEnd = phraseBoundaries.includes(noteIndex);
        const nextDelay = isPhraseEnd ? 1200 : 800;
        
        // Ê¨°„ÅÆÈü≥„ÇíÂÜçÁîü
        demoTimeout = setTimeout(() => {
          playDemoNote(noteIndex + 1);
        }, nextDelay);
      }
    }

    function stopDemo() {
      if (demoTimeout) {
        clearTimeout(demoTimeout);
        demoTimeout = null;
      }
    }

    function createBells() {
      const container = document.getElementById('bellsContainer');
      container.innerHTML = '';
      bellElements = {};
      
      notes.forEach(({ note, frequency, label, color }) => {
        const bell = document.createElement('div');
        bell.className = 'bell';
        bell.dataset.note = note;
        
        bell.innerHTML = `
          <div class="bell-body">
            <div class="bell-top"></div>
            <div class="bell-shape" style="background: linear-gradient(180deg, ${color} 0%, ${adjustBrightness(color, 1.2)} 50%, ${color} 100%);">
              <div class="bell-note">${note}</div>
            </div>
            <div class="bell-label">${label}</div>
          </div>
        `;
        
        bellElements[note] = bell.querySelector('.bell-shape');
        
        bell.addEventListener('click', () => {
          // „Éá„É¢„É¢„Éº„Éâ„Åß„ÅØ„ÇØ„É™„ÉÉ„ÇØÁÑ°Âäπ
          if (currentMode === 'demo') {
            return;
          }
          
          const bellShape = bell.querySelector('.bell-shape');
          
          // ÂàùÁ¥ö„É¢„Éº„Éâ„ÅßÂÖâ„Å£„Å¶„ÅÑ„Å™„ÅÑ„Éô„É´„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà
          if (currentMode === 'beginner' && !bellShape.classList.contains('highlight')) {
            return;
          }
          
          bellShape.classList.add('ringing');
          playBellSound(frequency);
          
          if (currentMode === 'beginner' || currentMode === 'practice') {
            checkNote(note);
          }
          
          setTimeout(() => {
            bellShape.classList.remove('ringing');
          }, 300);
        });
        
        container.appendChild(bell);
      });

      if (currentMode === 'beginner' || currentMode === 'practice') {
        highlightNextNote();
      }
    }

    function highlightNextNote() {
      // „Åô„Åπ„Å¶„ÅÆ„Éè„Ç§„É©„Ç§„Éà„Å®ÊöóËª¢„Çí„ÇØ„É™„Ç¢
      Object.values(bellElements).forEach(el => {
        el.classList.remove('highlight');
        el.classList.remove('dimmed');
      });
      
      if (currentNoteIndex < twinkleSong.length) {
        const nextNote = twinkleSong[currentNoteIndex];
        
        // Ê¨°„ÅÆÈü≥„Çí„Éè„Ç§„É©„Ç§„Éà
        if (bellElements[nextNote]) {
          bellElements[nextNote].classList.add('highlight');
        }
        
        // ÂàùÁ¥ö„É¢„Éº„Éâ„ÅÆÂ†¥Âêà„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅÆ„Éô„É´„ÇíÊöó„Åè„Åô„Çã
        if (currentMode === 'beginner') {
          Object.keys(bellElements).forEach(note => {
            if (note !== nextNote) {
              bellElements[note].classList.add('dimmed');
            }
          });
        }
        
        updatePracticeInfo();
      } else {
        // Êõ≤„ÅåÁµÇ„Çè„Å£„Åü„Çâ
        document.getElementById('practiceInfo').textContent = 'üéâ ÂÆåÁíßÔºÅ„Åç„Çâ„Åç„ÇâÊòü„Çí„Éû„Çπ„Çø„Éº„Åó„Åæ„Åó„ÅüÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶Á∑¥Áøí„Åó„Åæ„Åô„ÅãÔºü';
        setTimeout(() => {
          currentNoteIndex = 0;
          highlightNextNote();
        }, 3000);
      }
    }

    function checkNote(playedNote) {
      const expectedNote = twinkleSong[currentNoteIndex];
      
      if (playedNote === expectedNote) {
        // Ê≠£„Åó„ÅÑÈü≥„ÅåÊäº„Åï„Çå„Åü„Çâ„ÄÅ„Åô„Åê„Å´„Éè„Ç§„É©„Ç§„Éà„ÇíÊ∂à„Åô
        if (bellElements[playedNote]) {
          bellElements[playedNote].classList.remove('highlight');
        }
        
        currentNoteIndex++;
        
        // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÊ¨°„ÅÆÈü≥„Çí„Éè„Ç§„É©„Ç§„Éà
        setTimeout(() => {
          highlightNextNote();
        }, 400);
      }
    }

    function updatePracticeInfo() {
      const info = document.getElementById('practiceInfo');
      info.textContent = `‚ô™ ${currentNoteIndex + 1} / ${twinkleSong.length} - Ê¨°: ${twinkleSong[currentNoteIndex]}`;
    }

    function setFreeMode() {
      stopDemo();
      currentMode = 'free';
      currentNoteIndex = 0;
      document.getElementById('practiceInfo').style.display = 'none';
      document.getElementById('freeMode').classList.add('active');
      document.getElementById('demoMode').classList.remove('active');
      document.getElementById('beginnerMode').classList.remove('active');
      document.getElementById('practiceMode').classList.remove('active');
      Object.values(bellElements).forEach(el => {
        el.classList.remove('highlight');
        el.classList.remove('dimmed');
      });
    }

    function setDemoMode() {
      stopDemo();
      currentMode = 'demo';
      currentNoteIndex = 0;
      document.getElementById('practiceInfo').style.display = 'block';
      document.getElementById('practiceInfo').textContent = 'üéµ „Éá„É¢ÊºîÂ•è„ÇíÈñãÂßã„Åó„Åæ„Åô...';
      document.getElementById('freeMode').classList.remove('active');
      document.getElementById('demoMode').classList.add('active');
      document.getElementById('beginnerMode').classList.remove('active');
      document.getElementById('practiceMode').classList.remove('active');
      Object.values(bellElements).forEach(el => {
        el.classList.remove('highlight');
        el.classList.remove('dimmed');
      });
      
      // „Éá„É¢ÊºîÂ•è„ÇíÈñãÂßã
      setTimeout(() => {
        playDemoNote(0);
      }, 1000);
    }

    function setBeginnerMode() {
      stopDemo();
      currentMode = 'beginner';
      currentNoteIndex = 0;
      document.getElementById('practiceInfo').style.display = 'block';
      document.getElementById('freeMode').classList.remove('active');
      document.getElementById('demoMode').classList.remove('active');
      document.getElementById('beginnerMode').classList.add('active');
      document.getElementById('practiceMode').classList.remove('active');
      highlightNextNote();
    }

    function setPracticeMode() {
      stopDemo();
      currentMode = 'practice';
      currentNoteIndex = 0;
      document.getElementById('practiceInfo').style.display = 'block';
      document.getElementById('freeMode').classList.remove('active');
      document.getElementById('demoMode').classList.remove('active');
      document.getElementById('beginnerMode').classList.remove('active');
      document.getElementById('practiceMode').classList.add('active');
      highlightNextNote();
    }

    function adjustBrightness(hex, percent) {
      const num = parseInt(hex.replace('#', ''), 16);
      const r = Math.min(255, Math.floor((num >> 16) * percent));
      const g = Math.min(255, Math.floor(((num >> 8) & 0x00FF) * percent));
      const b = Math.min(255, Math.floor((num & 0x0000FF) * percent));
      return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
    }

    // „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
    document.getElementById('freeMode').addEventListener('click', setFreeMode);
    document.getElementById('demoMode').addEventListener('click', setDemoMode);
    document.getElementById('beginnerMode').addEventListener('click', setBeginnerMode);
    document.getElementById('practiceMode').addEventListener('click', setPracticeMode);

    createBells();
  </script>
 </body>
</html>
